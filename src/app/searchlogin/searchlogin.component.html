<div class="col-sm-12 text-center form-structure">
    <div class="jumbotron">
        <h3 class="title">Form to Search for an Artist</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div *ngIf="form.errors" class="alert alert-danger">Artist name or no. of track is required/ invalid</div>
        <div class="form-group row form-container artist-name">
            <label for="inputName" class="col-sm-4 col-form-label artist-label">Artist Name</label>
            <div class="col-sm-6">
            <input formControlName="artistname" type="text" class="form-control" id="inputName" placeholder="Name">
            <div *ngIf="artistname.touched && artistname.invalid" id="nameErrorMsg" class="text-left alert alert-danger col-sm-12">
                <div *ngIf="artistname.errors.required">Artist name is required</div>
                <div *ngIf="artistname.errors.notNameJack">Artist name must be jack</div>
            </div>
            </div>
        </div>
        <div class="form-group row form-container no-of-tracks">
            <label for="inputTrack" class="col-sm-4 col-form-label track-label">No. of Tracks</label>
            <div class="col-sm-6">
                <input formControlName="nooftracks" type="number" class="form-control" id="inputTrack" placeholder="No. of Tracks">
                <div *ngIf="nooftracks.touched && nooftracks.invalid" id="trackErrorMsg" class="col-sm-12 alert alert-danger text-left">
                    <div *ngIf="nooftracks.errors.required">No. of track is required</div>
                    <div *ngIf="nooftracks.errors.notTrack">No. of tracks must be 4</div>
                </div>
            </div>
        </div>
        <div class="form-group row form-container">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary search-button">Search</button>
            </div>
        </div>
    </form>
</div>
</div>
